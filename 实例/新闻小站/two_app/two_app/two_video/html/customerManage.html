<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>客户管理</title>
    <link rel="stylesheet" href="../public/bootstrap-table/bootstrap-table.min.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../public/bootstrap.min.css">
    <link rel="stylesheet" href="../public/bootstrap-editable.css">
    <link rel="stylesheet" href="../css/base.css">
    <style>
        .input-group{
            width: 75%;
        }
        .form-control{
            float:none;
            min-width: 60%;
        }
        h5 {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #devices{
            border-top: 1px salmon solid;
            width: 100%;
        }
        #devices p{
            padding-left: 4px;
            width: 100%;
            height: auto;
            min-height: 40px;
            background-color: #f2dede;
            line-height: 40px;
            border-bottom: 1px salmon solid;
        }
        #devices p span{
            display: block;
            width: 100%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../index.html" id="__project__name__"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" id="__menu__">

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div id="toolbar">
        <button id="remove" class="btn btn-danger" disabled>
            <i class="glyphicon glyphicon-remove"></i> 删除
        </button>
        <button id="add" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            <i class="glyphicon glyphicon-add"></i> 添加
        </button>
        <select name=""  class="btn btn-info btn-sm dropdown-toggle" id="typeSelect">
            <option value="0" selected = "selected">全部</option>
            <option value="1"  >未审核</option>
            <option value="2" >已审核</option>
        </select>
    </div>
    <table id="tables"
           data-toolbar="#toolbar">
    </table>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">填写基本信息</h4>
            </div>
            <div class="modal-body" id="bigFrom">
                <div class="input-group">
                    <label >客户名</label>
                    <input  type="text"  id="name" class="form-control" placeholder="客户名" >
                </div>
                <div class="input-group">
                    <label >商铺名称</label>
                    <input type="text" class="form-control" id="shopname" required placeholder="商铺名称" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <label  >商铺地址</label>
                    <input type="text" class="form-control" id="shopaddress" required placeholder="商品地址" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <label  >客户联系电话</label>
                    <input type="tel" class="form-control" id="mobile" required placeholder="客户联系电话" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <label  >客服电话</label>
                    <input type="tel" class="form-control" id="kfnumber" required placeholder="客服电话" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <label  >审核状态</label>
                    <select name="" class="form-control" id="type">
                        <option value="2" selected = "selected" >已审核</option>
                        <option value="1">未审核</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn bg-pick"  id="addsave">保存</button>

            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">填写基本信息</h4>
            </div>
            <div class="modal-body" >
                <h5>商家已拥有的设备：</h5>
                <div class="input-group" id="devices">
                </div>
                <div class="input-group">
                    <label  >设备选择</label>
                    <select name="" class="form-control" id="device">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn bg-info"  id="addDevice">添加</button>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../script/jquery.min.js"></script>
<script src="../script/bootstrap.min.js"></script>
<!--自定义-->
<script src="../script/bbmis.js"></script>
<script src="../script/moment.min.js"></script>
<script src="../script/configure.js"></script>
<script src="../js/customerManage.js"></script>

<script src="../public/bootstrap-editable.min.js"></script>
<script SRC="../public/bootstrap-table-editable.js"></script>
</body>
</html>
