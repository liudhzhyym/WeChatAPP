<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

            </button>

            <ul class="nav navbar-nav" id="__menu__">

            </ul>
        </div><!--/.nav-collapse -->

</nav>
<div class="container">
    <div id="toolbar">
        <button id="remove" class="btn btn-danger" disabled>
            <i class="glyphicon glyphicon-remove"></i> 删除
        </button>
        <button id="add" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            <i class="glyphicon glyphicon-add"></i> 添加
        </button>
    </div>
    <table id="tables"
           data-toolbar="#toolbar">
    </table>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">填写基本信息</h4>
            </div>
            <div class="modal-body" id="bigFrom">
                <div class="input-group">
                    <label   >用户名*</label>
                    <input  type="text"  id="name" class="form-control" placeholder="用户名" >
                </div>
                <div class="input-group">
                    <label  >用户手机*</label>
                    <input type="tel" class="form-control" id="mobile" required placeholder="用户手机" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <label  >登陆名</label>
                    <input type="tel" class="form-control" id="username" required placeholder="输入登录账户" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <label  >密码</label>
                    <input type="tel" class="form-control" id="password" required placeholder="输入登陆密码" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <label >用户类型</label>
                    <select name="" class="form-control" id="role">
                        <option value="1">管理员</option>
                        <option value="2">技术员</option>
                        <option value="3">业务员</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn bg-pick"  id="addsave">保存</button>

            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
